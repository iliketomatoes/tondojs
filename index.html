<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tondo.js</title>
    <meta name="description" content="Tondo.js lets you easily create some SVG curved text to wrap HTML round badges">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/assets/css/app.css">
    <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="dist/assets/js/html5shiv.js"><\/script>')</script>
        <![endif]-->
</head>

<body>
    <header class="hero-header">
        <div class="row">
            <h1>Tondo.js</h1>
        </div>
    </header>
    <div class="row">
        <div class="badge badge--big">
                <p class="badge__paragraph white">Tondo.js lets you easily create some SVG curved text to wrap HTML round badges</p>
        </div>
        <div class="badge badge--medium">
                <p class="badge__paragraph">It is a new design trend for fall/winter 2016. I think</p>
        </div>
    </div>
    <div class="row">
        
    </div>
    <div class="row">
        <section>
            <h2>It's rounder</h2>
        </section>
        <dl>
            <dt>
                <div class="badge badge--purple">
                    <a href="http://fiorentina.it"><img src="http://placehold.it/150x150"></a>
                </div>
            </dt>
            <dd>
                This plugin lets you wrap elements with a curved SVG text.
            </dd>
        </dl>
    </div>
    <a href="https://github.com/iliketomatoes/tondojs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <script src="dist/tondo.js"></script>
    <script>
    var circleText = new Tondo('.badge--purple', {
        customClass: 'tondo--small',
        tondoUp: {
            text: 'A.C. Fiorentina'
        },
        tondoDown: {
            text: 'est. 1926'
        }
    });

    var anotherCircle = new Tondo('.badge--big', {
        customClass: 'tondo--big',
        tondoUp: {
            text: 'Isn\'t it cool?'
        },
        tondoDown: {
            text: 'Yes, I think it is :-)'
        }
    });

    var thirdCircle = new Tondo('.badge--medium', {
        customClass: 'tondo--medium',
        tondoUp: {
            text: 'This might really be a new trend'
        },
        tondoDown: {
            text: 'Maybe just for fashion blogs'
        }
    });
    </script>
</body>

</html>
